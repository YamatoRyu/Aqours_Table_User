<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Aqours Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="/css/table.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="/image/Logo.png" alt="Aqours Logo" class="me-4">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/home" class="nav-link me-3">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="/home/table" class="nav-link active me-3" aria-current="page">Table</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-outline-warning">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Aqours Table</h1>

    <div class="d-grid col-3">
        <a href="/home/table/create" class="btn btn-primary">Create Table</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Class Years</th>
                <th scope="col">Birthday</th>
                <th scope="col">Age</th>
                <th scope="col">Height</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="aqours : ${aqours}">
                <td th:text="${aqours.id}"></td>
                <td th:text="${aqours.name}"></td>
                <td th:text="${aqours.classYears}"></td>
                <td th:text="@{${aqours.birthdayMonth} + ' ' + ${aqours.birthdayDate}}"></td>
                <td th:text="@{${aqours.age} + ' years'}"></td>
                <td th:text="@{${aqours.height} + ' cm'}"></td>

                <td>
                    <img th:src="@{'/image/character/' + ${aqours.image}}">
                </td>

                <td th:text="${aqours.clothesCaptionImage}"></td>

                <td>
                    <a th:href="@{/home/table/edit(id=${aqours.id})}" class="btn btn-secondary">Edit</a>
                    <a th:href="@{/home/table/delete(id=${aqours.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
