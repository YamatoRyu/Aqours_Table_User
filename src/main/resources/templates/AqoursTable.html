<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Aqours Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Aqours Table</h1>

    <div class="d-grid col-3">
        <a href="/home/table/create" class="btn btn-primary">Create Table</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Class Years</th>
                <th scope="col">Birthday</th>
                <th scope="col">Age</th>
                <th scope="col">Height</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="aqours : ${aqours}">
                <td th:text="${aqours.name}"></td>
                <td th:text="${aqours.classYears}"></td>
                <td th:text="@{${aqours.birthdayMonth} + ' ' + ${aqours.birthdayDate}}"></td>
                <td th:text="@{${aqours.age} + ' years'}"></td>
                <td th:text="@{${aqours.height} + ' cm'}"></td>

                <td>
                    <img th:src="@{'/image/character/' + ${aqours.image}}">
                </td>

                <td th:text="${aqours.clothesCaptionImage}"></td>

                <td>
                    <a th:href="@{/home/table/edit(id=${aqours.id})}" class="btn btn-secondary">Edit</a>
                    <a th:href="@{/home/table/delete(id=${aqours.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
