<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Aqours Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Class Years</th>
                <th scope="col">Birthday</th>
                <th scope="col">Age</th>
                <th scope="col">Height</th>
                <th scope="col">Bust</th>
                <th scope="col">Waist</th>
                <th scope="col">Hips</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="aqours : ${aqours}">
                <td th:text="${aqours.name}"></td>
                <td th:text="${aqours.classYears}"></td>
                <td th:text="@{${aqours.birthdayMonth} + ' ' + ${aqours.birthdayDate}}"></td>
                <td th:text="@{${aqours.age} + ' years'}"></td>
                <td th:text="@{${aqours.height} + ' cm'}"></td>
                <td th:text="@{${aqours.bust} + ' cm'}"></td>
                <td th:text="@{${aqours.waist} + ' cm'}"></td>
                <td th:text="@{${aqours.hips} + ' cm'}"></td>
                <td></td>
                <td th:text="${aqours.clothesCaptionImage}"></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
