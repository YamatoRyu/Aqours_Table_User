<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="col-lg-6 mx-auto rounded border p-5">
            <h2 class="text-center">Aqours Create Table</h2>
            <hr />

            <form method="post" th:object="${aqoursCreate}" enctype="multipart/form-data">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{name}" />
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-4 col-form-label">Birthday Date</label>

                    <div class="col-sm-8">
                        <input type="number" min="1" max="31" class="form-control" th:field="*{birthdayDate}" />
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-4 col-form-label">Birthday Month</label>

                    <div class="col-sm-8">
                        <select>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <label class="col-sm-4 col-form-label"></label>
                </div>

                <div class="row">
                    <label class="col-sm-4 col-form-label"></label>
                </div>

                <div class="row">
                    <label class="col-sm-4 col-form-label"></label>
                </div>

                <div class="row">
                    <label class="col-sm-4 col-form-label"></label>
                </div>

                <div class="row">
                    <label class="col-sm-4 col-form-label"></label>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
