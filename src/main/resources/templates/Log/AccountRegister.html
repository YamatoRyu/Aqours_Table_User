<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto rounded border p-4">
                <h2 class="text-center">Register Account</h2>
                <hr />

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Account is successfully</strong>
                    <a href="/login" class="ms-5">Login</a>

                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form method="post" th:object="${register}" enctype="multipart/form-data">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Full Name</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{fullName}" id="name" />
                            <p class="text-warning" id="warning_name" style="display: none;">Full Name is Empty</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{email}" id="email" />
                            <p class="text-warning" id="warning_email" style="display: none;">Email is Empty</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4">Password</label>

                        <div class="col-sm-8">
                            <input type="password" class="form-control" th:field="*{password}" id="password" />
                            <p class="text-warning" id="warning_password" style="display: none;">Password is Empty</p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4">Confirm Password</label>

                        <div class="col-sm-8">
                            <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-success" onclick="submitRegister()">Register in</button>
                        </div>

                        <div class="col-sm-4 d-grid">
                            <a href="/" role="button" class="btn btn-outline-success">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/javascript/Register_Account.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
